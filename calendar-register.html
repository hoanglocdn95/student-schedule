<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="q3logo.png" />
    <title>Nhập Giờ Rảnh</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        text-align: center;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
      textarea {
        width: 90%;
        height: 50px;
        resize: none;
      }
    </style>
  </head>
  <body>
    <h2>Nhập Thời Gian Rảnh</h2>
    <form id="scheduleForm">
      <table>
        <thead>
          <tr id="table-header">
            <th>Buổi</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <br />
      <button type="button" onclick="submitSchedule()">Gửi</button>
    </form>

    <script>
      // Tạo tiêu đề động dựa trên ngày hiện tại
      function generateHeaders() {
        let today = new Date();
        let dayOfWeek = today.getDay();
        let monday = new Date(today);
        monday.setDate(today.getDate() - (dayOfWeek === 0 ? 6 : dayOfWeek - 1));
        let sunday = new Date(monday);
        sunday.setDate(monday.getDate() + 6);

        let headerRow = document.getElementById("table-header");

        for (
          let d = new Date(monday);
          d <= sunday;
          d.setDate(d.getDate() + 1)
        ) {
          let th = document.createElement("th");
          th.textContent = `Thứ ${
            d.getDay() === 0 ? "Chủ Nhật" : d.getDay() + 1
          } (${d.toLocaleDateString("vi-VN")})`;
          headerRow.appendChild(th);
        }
      }

      // Tạo bảng nhập liệu
      function generateTableBody() {
        let tbody = document.getElementById("table-body");
        let periods = [
          "Sáng (8h - 12h)",
          "Chiều (12h - 17h)",
          "Tối (17h - 23h)",
        ];

        periods.forEach((period) => {
          let tr = document.createElement("tr");
          let td = document.createElement("td");
          td.textContent = period;
          tr.appendChild(td);

          for (let i = 1; i <= 7; i++) {
            let tdInput = document.createElement("td");
            let textarea = document.createElement("textarea");
            tdInput.appendChild(textarea);
            tr.appendChild(tdInput);
          }
          tbody.appendChild(tr);
        });
      }

      window.onload = function () {
        generateHeaders();
        generateTableBody();
      };

      // Gửi dữ liệu
      function submitSchedule() {
        const tableData = [];
        document.querySelectorAll("tbody tr").forEach((row) => {
          const rowData = [];
          row.querySelectorAll("textarea").forEach((textarea) => {
            rowData.push(textarea.value.trim());
          });
          tableData.push(rowData);
        });

        sessionStorage.setItem("scheduleData", JSON.stringify(tableData));
        window.location.href = "confirm.html";
      }
    </script>
  </body>
</html>
