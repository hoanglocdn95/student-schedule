<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhập Giờ Rảnh</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        text-align: center;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
      textarea {
        width: 90%;
        height: 50px;
        resize: none;
      }
    </style>
  </head>
  <body>
    <h2>Nhập Thời Gian Rảnh</h2>
    <form id="scheduleForm">
      <table>
        <thead>
          <tr>
            <th>Buổi</th>
            <th>Thứ 2 (10/3/2025)</th>
            <th>Thứ 3 (11/3/2025)</th>
            <th>Thứ 4 (12/3/2025)</th>
            <th>Thứ 5 (13/3/2025)</th>
            <th>Thứ 6 (14/3/2025)</th>
            <th>Thứ 7 (15/3/2025)</th>
            <th>Chủ Nhật (16/3/2025)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sáng (8h - 12h)</td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
          </tr>
          <tr>
            <td>Chiều (12h - 17h)</td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
          </tr>
          <tr>
            <td>Tối (17h - 23h)</td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
          </tr>
        </tbody>
      </table>
      <br />
      <button type="button" onclick="submitSchedule()">Submit</button>
    </form>

    <script>
      function submitSchedule() {
        const tableData = [];
        document.querySelectorAll("tbody tr").forEach((row) => {
          const rowData = [];
          row.querySelectorAll("textarea").forEach((textarea) => {
            rowData.push(textarea.value.trim());
          });
          tableData.push(rowData);
        });
        sessionStorage.setItem("scheduleData", JSON.stringify(tableData));
        window.location.href = "confirm.html";
      }
    </script>
  </body>
</html>
