<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/q3logo.png" />
    <title>Nhập Giờ Rảnh</title>
    <link href="./libs/materialize.min.css" rel="stylesheet" />
    <style>
      p {
        margin: 0;
        width: fit-content;
      }
      .calendar-container {
        background-color: #ff9800;
        height: 100%;
        min-height: 100vh;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        text-align: center;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
      tr > th:first-child,
      tr > td:first-child {
        position: sticky;
        left: 0;
      }
      tr td {
        background: #fff;
      }
      textarea {
        width: 95%;
        max-height: 75px;
      }
      .error {
        border: 2px solid red;
      }
      .error-message {
        color: red;
        font-size: 16px;
        margin: 0 20px;
        padding-bottom: 20px;
      }
      .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .toast-container {
        position: fixed;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2000;
      }
      .th-day {
        min-width: 130px;
      }
      .table-container {
        width: calc(100% - 40px);
        overflow-x: auto;
        margin: 0 20px;
        border: solid;
      }
      .title {
        margin: 0 auto;
        width: fit-content;
        padding: 20px;
      }
      .guide {
        margin: 0 20px 20px;
      }
      .guide p {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="calendar-container">
      <h4 class="title" style="color: #fff">Nhập Thời Gian Rảnh</h4>
      <div class="guide">
        <p>Điền thời gian rảnh vào bảng theo format:</p>
        <p style="margin-left: 12px; color: #fff; font-weight: bold">
          (Từ) Giờ:phút - (Đến) Giờ:phút
        </p>
        <p>
          Ví dụ: 8:00-9:00, nếu bạn rảnh nhiều khung giờ: 8:00-9:00, 10:00-11:00
        </p>
      </div>
      <pre id="error-container" class="error-message"></pre>

      <form id="scheduleForm">
        <div class="table-container">
          <table>
            <thead>
              <tr id="table-header">
                <th style="min-width: 135px; background: #07bcd0">Buổi</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
        <div class="center" style="padding: 20px">
          <button
            type="button"
            class="btn-floating btn-large cyan pulse"
            onclick="submitSchedule()"
          >
            Gửi
          </button>
        </div>
      </form>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-orange-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Materialize JS -->
    <script src="./libs/materialize.min.js"></script>
    <script src="./js/calendar.js"></script>
  </body>
</html>
