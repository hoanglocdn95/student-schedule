<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/q3logo.png" />
    <title>Q3-Language Thank You</title>
    <link href="./libs/materialize.min.css" rel="stylesheet" />
    <style>
      body {
        font: 400 1em/1.5 "Neuton";
        background: #090d00;
        color: #ff9800;
        text-align: center;
        margin: 0;
      }

      p {
        text-transform: uppercase;
        letter-spacing: 0.5em;
        display: inline-block;
        border: 4px double rgba(255, 255, 255, 0.25);
        border-width: 4px 0;
        padding: 1.5em 0em;
        position: absolute;
        top: 18%;
        left: 50%;
        width: 40em;
        margin: 0 0 0 -20em;

        span {
          font: 700 4em/1 "Oswald", sans-serif;
          letter-spacing: 0;
          padding: 0.25em 0 0.325em;
          display: block;
          margin: 0 auto;
          text-shadow: 0 0 80px rgba(255, 255, 255, 0.5);

          /* Clip Background Image */

          background: url(https://i.ibb.co/RDTnNrT/animated-text-fill.png)
            repeat-y;
          -webkit-background-clip: text;
          background-clip: text;

          /* Animate Background Image */

          -webkit-text-fill-color: transparent;
          -webkit-animation: aitf 80s linear infinite;

          /* Activate hardware acceleration for smoother animations */

          -webkit-transform: translate3d(0, 0, 0);
          -webkit-backface-visibility: hidden;
        }
      }

      /* Animate Background Image */

      @-webkit-keyframes aitf {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }
    </style>
  </head>
  <body>
    <p>
      <span>
        <img src="./assets/q3logo.png" style="width: 85px; height: 85px" />
        Q3 Language
      </span>
      Cảm ơn bạn đã tin tưởng và sử dụng khoá học của chúng tôi
    </p>
    <button
      type="button"
      class="btn-floating btn-large"
      onclick="backToCalendar()"
      style="
        border-radius: 8px;
        width: fit-content;
        padding: 0 16px;
        position: fixed;
        position: absolute;
        bottom: 16px;
        right: 16px;
      "
    >
      Trở về trang thông tin cá nhân
    </button>
    <script src="./libs/materialize.min.js"></script>
    <script>
      function backToCalendar() {
        window.location.href = "user.html";
      }
    </script>
  </body>
</html>
